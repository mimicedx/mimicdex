{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - MimicDex</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .apply-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .apply-card {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .apply-header {
            text-align: center;
            padding: 30px 20px;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .brand-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            margin: 0 auto 15px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .apply-header h2 {
            margin: 0 0 5px 0;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .apply-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .apply-body {
            padding: 40px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-link a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: none;
            background: rgba(239, 68, 68, 0.2);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="apply-container">
        <div class="apply-card">
            <div class="apply-header">
                <div class="brand-header">MIMICDEX</div>
                <h2>Employee Application</h2>
                <p>Join our team and grow your career with us!</p>
            </div>
            
            <div class="apply-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name" class="form-label">First Name *</label>
                            <input type="text" class="form-input" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="form-label">Last Name *</label>
                            <input type="text" class="form-input" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-input" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-input" id="phone_number" name="phone_number" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="desired_position" class="form-label">Desired Position *</label>
                            <input type="text" class="form-input" id="desired_position" name="desired_position" placeholder="e.g. Software Developer, Marketing Manager" required>
                        </div>
                        <div class="form-group">
                            <label for="experience_years" class="form-label">Years of Experience *</label>
                            <input type="number" class="form-input" id="experience_years" name="experience_years" min="0" max="50" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="education" class="form-label">Education *</label>
                        <input type="text" class="form-input" id="education" name="education" placeholder="e.g. Bachelor's in Computer Science" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills" class="form-label">Skills & Technologies *</label>
                        <textarea class="form-textarea" id="skills" name="skills" placeholder="List your relevant skills, programming languages, tools, etc." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="cover_letter" class="form-label">Cover Letter *</label>
                        <textarea class="form-textarea" id="cover_letter" name="cover_letter" placeholder="Tell us why you want to work with MimicDex and what makes you a great fit..." required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="resume" class="form-label">Resume (PDF/DOC)</label>
                            <input type="file" class="form-input file-input" id="resume" name="resume" accept=".pdf,.doc,.docx">
                        </div>
                        <div class="form-group">
                            <label for="photo" class="form-label">Profile Photo</label>
                            <input type="file" class="form-input file-input" id="photo" name="photo" accept="image/*">
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Application</button>
                </form>
            </div>
        </div>
        
        <div class="back-link">
            <a href="{% url 'employees:employee_list' %}">‚Üê Back to Employees</a>
        </div>
    </div>
</body>
</html>
